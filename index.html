<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Bootstrap 4</title>

    <!-- Bootstrap 4 Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- My Style Css -->
    <style>
      body {
        padding-top: 56px;
      }
      .jumbotron {
        text-shadow: #000 1px 1px;
      }
      .background-header {
        background-image: url('images/banner2.jpg');
        background-color: #fafbfc;
        height: 400px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .btn-primer{
        background-color: #00bd8e;
        border-color: #fff;
        color: #fff;
        text-shadow: 0px 0px;
      }
      .btn-primer:hover{
        background-color: #038c6a;
        color: #eee;
        text-shadow: 0px 0px;
      }
    </style>
  </head>
  <body>
    <!-- Navigasi Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand"><img src="images/logo.png"  alt=""></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a href="#services" class="nav-link">Service</a>
                    </li>
                    <li class="nav-item ">
                        <a href="#product" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item ">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item ">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="jumbotron jumbotron-fluid background-header">
      <div class="container-fluid text-center">
        <h1 class="display-3 " style="color: aliceblue;">Solusi Terbaik Belajar Pemrograman.~</h1>
        <p class="lead" style="font-weight: bold;color: #fff;">Kami menyediakan banyak modul yang kamu butuhkan untuk belajar pemrograman dari tingkat dasar sampai mahir.</p>
        <p>
          <a href="#" class="btn btn-primer btn-lg " role="button">Gabung Segera!</a>
          <a href="#" class="btn btn-secondary btn-lg " style="text-shadow: 0px 0px;" role="button">Pelajari Selengkapnya</a>
        </p>
      </div>
    </section>

    <!-- Service -->
    <section id="services"></section>

    <!-- Product -->
    <section id="product"></section>

    <!-- About -->
    <section id="about"></section>

    <!-- Contact -->
    <section id="contact"></section>

    <!-- Footer -->
    <footer></footer>


    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <!-- Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 4 JS-->
    <script src="js/bootstrap.min.js"></script>

</html>
